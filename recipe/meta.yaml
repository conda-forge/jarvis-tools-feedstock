{% set name = "jarvis-tools" %}
{% set version = "2025.9.30" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jarvis-tools-{{ version }}.tar.gz
  url: https://github.com/atomgptlab/jarvis/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 19b497a11cf676047685b4cb13221a1371529bda245588c69b0dc2e59fc1bc17
  # sha256: 057418647ff25ef45e1d95ac4aa0d53fa81a10115558a8039169af168d4c0394

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - setuptools
    - python >=3.8
  run:
    - python >=3.8
    - setuptools
    - numpy >=1.19.5
    - scipy >=1.6.3
    - joblib
    - matplotlib-base
    - markdown
    - mkdocs-material
    - requests
    - spglib
    - toolz
    - xmltodict
    - tqdm
    - inflect
    - scikit-learn

test:
  imports:
    - jarvis
    # - jarvis.ai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atomgptlab/jarvis
  summary: jarvis
  license: Apache 2.0
  license_file: LICENSE



extra:
  recipe-maintainers:
    - knc6
